# =========================
# HTTP - puerto 80
# =========================
server {
    listen 80;
    server_name beenails.com.ar www.beenails.com.ar;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Ruta para el desafío de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================
# HTTPS - puerto 443
# =========================
server {
    listen 443 ssl;
    server_name beenails.com.ar www.beenails.com.ar;

    access_log /var/log/nginx/access_ssl.log;
    error_log /var/log/nginx/error_ssl.log warn;

    root /usr/share/nginx/html;
    index index.html index.php;

    # Certificados de Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/beenails.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/beenails.com.ar/privkey.pem;

    # Seguridad
    server_tokens off;

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PHP processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_hide_header X-Powered-By;
    }

    # Static files caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(database|config|logs)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # API endpoints
    location /api/ {
        try_files $uri $uri/ /php/process_booking.php;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
