  <ellipse cx="250" cy="160" rx="25" ry="20" fill="#f4e4c1" transform="rotate(15 250 160)"/>
  
  <!-- Client hand -->
  <ellipse cx="200" cy="200" rx="30" ry="25" fill="#f4e4c1" transform="rotate(0 200 200)"/>
  
  <!-- Tools -->
  <!-- File -->
